<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>final-vanilla-javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>CRUD APPLICATION</h1>
        <p>Double click to edit entries</p>
      </div>
      <div class="input">
        <input type="text" id="task-input" placeholder="Insert Task" required />
        <select id="priority-select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div class="buttons">
          <button id="show-all">All</button>
          <button id="show-completed">Completed</button>
          <button id="show-pending">Pending</button>
        </div>
        <button class="task-add" id="sort-task">Sort Task By Priority</button>
        <button class="task-add" id="add-task">Add Task</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
